<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="/" target="_blank">Home</a></li>
                    <li><a href="products.html" target="_blank">Products</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
                <div class="logo">
                    <h2>smartPx</h2>
                </div>
                <div class="button">
                    <button type="button" class="btn">Login</button>
                    <button type="button" class="btnsec">Sign up</button>
                </div>
                <div class="line"></div>
            </nav>
            <div class="contactform">
                <h1>Contact us for General Queries</h1>
                <form>
                    <div class="query">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                        </div>
                    </div>
                    <div class="query">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone no with anyone else.
                        </div>
                    </div>
                    <div class="query">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="query">
                        <label for="clientname" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientname">
                        <div id="emailHelp" class="form-text">
                        </div>
                    </div>
                    <div class="query" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Wanna work with me in some project</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
        <footer class="flex-all-center">
            <p>Copyright &copy; 2022 all rights reserved smartPx</p>
        </footer>
    </body>

    </html>
